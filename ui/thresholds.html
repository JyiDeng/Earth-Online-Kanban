    <script>
        // å±æ€§æ ‡ç­¾æ˜ å°„
        const metricLabels = {
            hunger: "ğŸ” é¥±è…¹åº¦",
            thirst: "ğŸ’§ å£æ¸´åº¦",
            toilet: "ğŸš½ å¦‚å•éœ€æ±‚",
            social: "ğŸ‘¥ ç¤¾äº¤éœ€æ±‚",
            fatigue: "ğŸ˜´ ç–²æƒ«åº¦",
            hygiene: "ğŸ§¼ å«ç”ŸçŠ¶å†µ",
            fitness: "ğŸ’ª ç˜¦èº«æŒ‡æ•°",
            happiness: "ğŸ˜Š å¹¸ç¦æ„Ÿ",
            achievement: "ğŸ† æˆå°±æ„Ÿ",
            eyeFatigue: "ğŸ‘ï¸ è§†ç–²åŠ³",
            sleepQuality: "ğŸ’¤ ç¡çœ è´¨é‡",
            heartHealth: "â¤ï¸ å¿ƒè„å¥åº·åº¦",
            muscle: "ğŸ’ª è‚Œè‚‰å¼ºåº¦",
            agility: "ğŸƒ æ•æ·åº¦",
            resistance: "ğŸ›¡ï¸ æŠ—å‡»æ‰“èƒ½åŠ›",
            timeControl: "â° æ—¶é—´æŒæ§åº¦",
            creativity: "ğŸ¨ åˆ›é€ åŠ›",
            security: "ğŸ”’ å®‰å…¨æ„Ÿ"
        };

        // å±æ€§æé†’ç±»å‹ï¼ˆç»Ÿä¸€æ”¹ä¸ºä½é˜ˆå€¼ï¼‰
        const metricThresholdTypes = {
            hunger: "low",
            thirst: "low",
            toilet: "low",
            social: "low",
            fatigue: "low",
            hygiene: "low",
            fitness: "low",
            happiness: "low",
            achievement: "low",
            eyeFatigue: "low",
            sleepQuality: "low",
            heartHealth: "low",
            muscle: "low",
            agility: "low",
            resistance: "low",
            timeControl: "low",
            creativity: "low",
            security: "low"
        };

        // é»˜è®¤çš„é˜ˆå€¼è®¾ç½®
        const defaultThresholds = {
            hunger: 20,
            thirst: 20,
            toilet: 20,
            social: 30,
            fatigue: 20,
            hygiene: 30,
            fitness: 30,
            happiness: 30,
            achievement: 30,
            eyeFatigue: 20,
            sleepQuality: 30,
            heartHealth: 30,
            muscle: 30,
            agility: 30,
            resistance: 30,
            timeControl: 30,
            creativity: 30,
            security: 30
        };

        // å½“å‰çš„é˜ˆå€¼è®¾ç½®
        let currentThresholds = { ...defaultThresholds };

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            // åŠ è½½é˜ˆå€¼è®¾ç½®
            loadThresholds();

            // ç»‘å®šä¿å­˜æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            document.getElementById('save-thresholds').addEventListener('click', saveThresholds);
        });

        // åŠ è½½é˜ˆå€¼è®¾ç½®
        function loadThresholds() {
            fetch('/api/thresholds')
                .then(response => response.json())
                .then(data => {
                    currentThresholds = { ...defaultThresholds, ...data };
                    renderThresholds();
                })
                .catch(error => {
                    console.error('åŠ è½½é˜ˆå€¼è®¾ç½®å¤±è´¥:', error);
                    showAlert('åŠ è½½é˜ˆå€¼è®¾ç½®å¤±è´¥ï¼Œå°†ä½¿ç”¨é»˜è®¤å€¼', 'danger');
                    renderThresholds();
                });
        }

        // æ¸²æŸ“é˜ˆå€¼è®¾ç½®è¡¨å•
        function renderThresholds() {
            // ç”Ÿç†éœ€æ±‚å±æ€§
            const physiologicalKeys = ['hunger', 'thirst', 'toilet', 'social', 'fatigue', 'hygiene'];
            renderAttributeGroup('physiological-thresholds', physiologicalKeys);

            // èº«å¿ƒçŠ¶å†µå±æ€§
            const mentalKeys = ['fitness', 'happiness', 'achievement', 'eyeFatigue', 'sleepQuality', 'heartHealth'];
            renderAttributeGroup('mental-thresholds', mentalKeys);

            // èƒ½åŠ›å±æ€§
            const abilityKeys = ['muscle', 'agility', 'resistance', 'timeControl', 'creativity', 'security'];
            renderAttributeGroup('ability-thresholds', abilityKeys);
        }

        // æ¸²æŸ“å±æ€§ç»„
        function renderAttributeGroup(containerId, keys) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            keys.forEach(key => {
                const label = metricLabels[key] || key;
                const value = currentThresholds[key];

                const thresholdGroup = document.createElement('div');
                thresholdGroup.className = 'threshold-input-group';
                thresholdGroup.innerHTML = `
                    <label class="form-label">${label}</label>
                    <div class="d-flex align-items-center w-100">
                        <input type="range" class="form-range" id="${key}-range" 
                            min="0" max="100" step="1" value="${value}" 
                            oninput="updateThresholdValue('${key}', this.value)"
                            style="--value: ${value}%;">
                        <input type="number" class="form-control" id="${key}-value" 
                            min="0" max="100" value="${value}" 
                            oninput="updateThresholdRange('${key}', this.value)">
                    </div>
                `;
                container.appendChild(thresholdGroup);
            });
        }

        // æ›´æ–°æ»‘å—å€¼
        function updateThresholdValue(key, value) {
            document.getElementById(`${key}-value`).value = value;
            document.getElementById(`${key}-range`).style.setProperty('--value', value + '%');
            currentThresholds[key] = parseInt(value);
        }

        // æ›´æ–°è¾“å…¥æ¡†å€¼
        function updateThresholdRange(key, value) {
            value = Math.max(0, Math.min(100, parseInt(value) || 0));
            document.getElementById(`${key}-range`).value = value;
            document.getElementById(`${key}-range`).style.setProperty('--value', value + '%');
            document.getElementById(`${key}-value`).value = value;
            currentThresholds[key] = value;
        }

        // ä¿å­˜é˜ˆå€¼è®¾ç½®
        function saveThresholds() {
            fetch('/api/thresholds', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(currentThresholds)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showAlert('é˜ˆå€¼è®¾ç½®å·²ä¿å­˜', 'success');
                } else {
                    showAlert('ä¿å­˜é˜ˆå€¼è®¾ç½®å¤±è´¥: ' + data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('ä¿å­˜é˜ˆå€¼è®¾ç½®æ—¶å‡ºé”™:', error);
                showAlert('ä¿å­˜é˜ˆå€¼è®¾ç½®æ—¶å‡ºé”™', 'danger');
            });
        }

        // æ˜¾ç¤ºæé†’
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.style.background = 'rgba(10, 25, 47, 0.8)';
            alert.style.border = '1px solid rgba(100, 255, 218, 0.3)';
            alert.style.color = '#64ffda';
            alert.style.borderRadius = '10px';
            alert.style.boxShadow = '0 0 20px rgba(100, 255, 218, 0.1)';
            
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);

            // 5ç§’åè‡ªåŠ¨å…³é—­
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => {
                    alertContainer.removeChild(alert);
                }, 500);
            }, 5000);
        }
    </script>
