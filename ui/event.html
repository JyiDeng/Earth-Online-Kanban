    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import * as apiService from './api.js';
        
        let currentImpact = null;
        let correctionValues = {};
        let healthData = null;

        // ÂàùÂßãÂåñÂáΩÊï∞
        async function init() {
            await loadHealthData();

        // Âä†ËΩΩÂÅ•Â∫∑Êï∞ÊçÆ
        async function loadHealthData() {
            try {
                console.log('‰∫ã‰ª∂È°µÈù¢Âä†ËΩΩÂÅ•Â∫∑Êï∞ÊçÆ...');
                const response = await apiService.getHealthData();
                console.log('ÂÅ•Â∫∑Êï∞ÊçÆÂìçÂ∫î:', response);
                
                if (response && typeof response === 'object' && 
                    response.physiological && response.mental && response.ability) {
                    healthData = response;
                    console.log('ÂÅ•Â∫∑Êï∞ÊçÆÂä†ËΩΩÊàêÂäü:', healthData);
                    return true;
                } else {
                    console.warn('APIËøîÂõûÁöÑÂÅ•Â∫∑Êï∞ÊçÆÊ†ºÂºè‰∏çÊ≠£Á°ÆÔºå‰ΩøÁî®ÈªòËÆ§ÂÄº');
                    healthData = {
                        physiological: {
                            hunger: 50,
                            thirst: 50,
                            toilet: 50,
                            social: 50,
                            fatigue: 50,
                            hygiene: 50
                        },
                        mental: {
                            fitness: 50,
                            happiness: 50,
                            achievement: 50,
                            eyeFatigue: 50,
                            sleepQuality: 50,
                            heartHealth: 50
                        },
                        ability: {
                            muscle: 50,
                            agility: 50,
                            resistance: 50,
                            timeControl: 50,
                            creativity: 50,
                            security: 50
                        }
                    };
                    // ‰øùÂ≠òÈªòËÆ§Êï∞ÊçÆ
                    await apiService.syncHealthData(healthData);
                    return false;
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂÅ•Â∫∑Êï∞ÊçÆÂ§±Ë¥•:', error);
                healthData = {
                    physiological: {
                        hunger: 50,
                        thirst: 50,
                        toilet: 50,
                        social: 50,
                        fatigue: 50,
                        hygiene: 50
                    },
                    mental: {
                        fitness: 50,
                        happiness: 50,
                        achievement: 50,
                        eyeFatigue: 50,
                        sleepQuality: 50,
                        heartHealth: 50
                    },
                    ability: {
                        muscle: 50,
                        agility: 50,
                        resistance: 50,
                        timeControl: 50,
                        creativity: 50,
                        security: 50
                    }
                };
                return false;
            }
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            // È¢ÑÊµãÊåâÈíÆ
            document.getElementById('predictButton').addEventListener('click', predictImpact);
            
            // Â∫îÁî®ÊåâÈíÆ
            document.getElementById('applyButton').addEventListener('click', applyEvent);
            
            // ÈòªÊ≠¢Ë°®ÂçïÈªòËÆ§Êèê‰∫§
            document.getElementById('eventForm').addEventListener('submit', function(e) {
                e.preventDefault();
                applyEvent();
            });
        }

        // Âä†ËΩΩ‰∫ã‰ª∂Âª∫ËÆÆ
        async function loadEventSuggestions() {
            try {
                const suggestions = await apiService.getEventSuggestions();
                const typeSelect = document.querySelector('select[name="type"]');
                typeSelect.addEventListener('change', async (e) => {
                    const type = e.target.value;
                    if (type && suggestions[type]) {
                        const nameInput = document.querySelector('input[name="name"]');
                        nameInput.value = suggestions[type][Math.floor(Math.random() * suggestions[type].length)];
                    }
                });
            } catch (error) {
                console.error('Âä†ËΩΩ‰∫ã‰ª∂Âª∫ËÆÆÂ§±Ë¥•:', error);
            }
        }

        // È¢ÑÊµã‰∫ã‰ª∂ÂΩ±Âìç
        async function predictImpact() {
            if (!healthData) {
                console.error('ÂÅ•Â∫∑Êï∞ÊçÆÊú™Âä†ËΩΩÔºåÊó†Ê≥ïÈ¢ÑÊµãÂΩ±Âìç');
                await loadHealthData();
                if (!healthData) {
                    alert('Êó†Ê≥ïÂä†ËΩΩÂÅ•Â∫∑Êï∞ÊçÆÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                    return;
                }
            }

            const form = document.getElementById('eventForm');
            const formData = new FormData(form);
            const eventData = {
                type: formData.get('type'),
                name: formData.get('name'),
                duration: parseFloat(formData.get('duration'))
            };

            console.log('È¢ÑÊµã‰∫ã‰ª∂ÂΩ±Âìç:', eventData);

            try {
                const result = await apiService.calculateEventImpact(eventData);
                console.log('‰∫ã‰ª∂ÂΩ±ÂìçÈ¢ÑÊµãÁªìÊûú:', result);
                
                if (result && result.impact && Object.keys(result.impact).length > 0) {
                    currentImpact = result.impact;
                    displayImpact(result.impact);
                    document.getElementById('applyButton').disabled = false;
                } else {
                    console.error('È¢ÑÊµãÁªìÊûú‰∏∫Á©∫ÊàñÊó†Êïà');
                    alert('È¢ÑÊµãÁªìÊûú‰∏∫Á©∫ÔºåËØ∑Â∞ùËØïÂÖ∂‰ªñ‰∫ã‰ª∂Á±ªÂûã');
                }
            } catch (error) {
                console.error('È¢ÑÊµãÂΩ±ÂìçÂ§±Ë¥•:', error);
                alert('È¢ÑÊµãÂΩ±ÂìçÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ËæìÂÖ•');
            }
        }

        // ÊòæÁ§∫ÂΩ±ÂìçÈ¢ÑÊµãÁªìÊûú
        function displayImpact(impact) {
            const impactList = document.getElementById('impactList');
            impactList.innerHTML = '';
            
            for (const [metric, data] of Object.entries(impact)) {
                const item = document.createElement('div');
                item.className = 'impact-item';
                item.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <span>${metric}: ${data.current.toFixed(1)} ‚Üí ${data.new.toFixed(1)} (${data.change > 0 ? '+' : ''}${data.change.toFixed(1)})</span>
                        <div>
                            <input type="number" class="correction-input" 
                                   value="${data.change.toFixed(1)}" 
                                   data-metric="${metric}">
                            <span>%</span>
                        </div>
                    </div>
                `;
                impactList.appendChild(item);
                correctionValues[metric] = data.change;
            }
            
            // Ê∑ªÂä†‰øÆÊ≠£ÂÄºËæìÂÖ•Ê°ÜÁöÑ‰∫ã‰ª∂ÁõëÂê¨
            document.querySelectorAll('.correction-input').forEach(input => {
                input.addEventListener('change', function() {
                    const metric = this.getAttribute('data-metric');
                    updateCorrection(metric, this.value);
                });
            });
            
            document.getElementById('impactPreview').style.display = 'block';
        }

        // Êõ¥Êñ∞‰øÆÊ≠£ÂÄº
        function updateCorrection(metric, value) {
            correctionValues[metric] = parseFloat(value);
        }

        // Â∫îÁî®‰∫ã‰ª∂
        async function applyEvent() {
            if (!currentImpact || Object.keys(currentImpact).length === 0) {
                alert('ËØ∑ÂÖàÈ¢ÑÊµã‰∫ã‰ª∂ÂΩ±Âìç');
                return;
            }

            const form = document.getElementById('eventForm');
            const formData = new FormData(form);
            const eventData = {
                type: formData.get('type'),
                name: formData.get('name'),
                duration: parseFloat(formData.get('duration')),
                corrections: correctionValues
            };

            try {
                console.log('ÂàõÂª∫‰∫ã‰ª∂:', eventData);
                // ÂàõÂª∫‰∫ã‰ª∂
                const response = await apiService.createEvent(eventData);
                console.log('‰∫ã‰ª∂ÂàõÂª∫ÂìçÂ∫î:', response);
                
                // Â∫îÁî®‰∫ã‰ª∂ÂΩ±ÂìçÂà∞ÂÅ•Â∫∑Êï∞ÊçÆ
                if (!healthData) {
                    const loaded = await loadHealthData();
                    if (!loaded) {
                        alert('Êó†Ê≥ïÂä†ËΩΩÂÅ•Â∫∑Êï∞ÊçÆÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                        return;
                    }
                }
                
                console.log('Â∫îÁî®ÂâçÁöÑÂÅ•Â∫∑Êï∞ÊçÆ:', JSON.stringify(healthData));
                
                // Êõ¥Êñ∞ÂÅ•Â∫∑Êï∞ÊçÆ
                let hasChanges = false;
                for (const [metric, data] of Object.entries(currentImpact)) {
                    const category = getMetricCategory(metric);
                    if (category && healthData[category] && metric in healthData[category]) {
                        const change = correctionValues[metric] !== undefined ? correctionValues[metric] : data.change;
                        healthData[category][metric] = Math.max(0, Math.min(100, healthData[category][metric] + change));
                        hasChanges = true;
                    }
                }
                
                if (!hasChanges) {
                    console.warn('Ê≤°ÊúâÂÅ•Â∫∑Êï∞ÊçÆË¢´Êõ¥Êñ∞ÔºåÂèØËÉΩÊòØÂõ†‰∏∫ÊåáÊ†áÊò†Â∞ÑÈóÆÈ¢ò');
                }
                
                console.log('Â∫îÁî®ÂêéÁöÑÂÅ•Â∫∑Êï∞ÊçÆ:', JSON.stringify(healthData));
                
                // ÂêåÊ≠•Êõ¥Êñ∞ÂêéÁöÑÂÅ•Â∫∑Êï∞ÊçÆ
                console.log('ÂêåÊ≠•Êõ¥Êñ∞ÂêéÁöÑÂÅ•Â∫∑Êï∞ÊçÆ:', healthData);
                const syncResult = await apiService.syncHealthData(healthData);
                console.log('ÂêåÊ≠•ÁªìÊûú:', syncResult);
                
                // Á°Æ‰øùÊï∞ÊçÆÂ∑≤Áªè‰øùÂ≠òÂà∞ÊúçÂä°Âô®
                if (syncResult && syncResult.status === 'success') {
                    alert('‰∫ã‰ª∂Â∑≤ÊàêÂäüÂ∫îÁî®ÔºåÂç≥Â∞ÜËøîÂõû‰∏ªÈ°µ');
                    // ÈáçÁΩÆË°®ÂçïÂíåÁä∂ÊÄÅ
                    form.reset();
                    document.getElementById('impactPreview').style.display = 'none';
                    document.getElementById('applyButton').disabled = true;
                    currentImpact = null;
                    correctionValues = {};
                    
                    // Âª∂Ëøü‰∏ÄÁßíÂêéËøîÂõû‰∏ªÈ°µÔºåÁ°Æ‰øùÊúçÂä°Âô®ÊúâÊó∂Èó¥Â§ÑÁêÜÊï∞ÊçÆ
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    alert('Êï∞ÊçÆÂêåÊ≠•ÂèØËÉΩÂ§±Ë¥•ÔºåËØ∑ÊâãÂä®ËøîÂõû‰∏ªÈ°µÂπ∂Âà∑Êñ∞Êü•ÁúãÊõ¥Êñ∞');
                }
            } catch (error) {
                console.error('Â∫îÁî®‰∫ã‰ª∂Â§±Ë¥•:', error);
                alert('Â∫îÁî®‰∫ã‰ª∂Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        // Ëé∑ÂèñÊåáÊ†áÁ±ªÂà´
        function getMetricCategory(metric) {
            const physiological = ['hunger', 'thirst', 'toilet', 'social', 'fatigue', 'hygiene'];
            const mental = ['fitness', 'happiness', 'achievement', 'eyeFatigue', 'sleepQuality', 'heartHealth'];
            const ability = ['muscle', 'agility', 'resistance', 'timeControl', 'creativity', 'security'];
            
            if (physiological.includes(metric)) return 'physiological';
            if (mental.includes(metric)) return 'mental';
            if (ability.includes(metric)) return 'ability';
            return null;
        }

        // Âä†ËΩΩ‰∫ã‰ª∂ÂéÜÂè≤
        async function loadEventHistory() {
            try {
                const events = await apiService.getEvents();
                const historyContainer = document.getElementById('eventHistory');
                historyContainer.innerHTML = '';
                
                if (events && events.length > 0) {
                    events.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)).slice(0, 10).forEach(event => {
                        const card = document.createElement('div');
                        card.className = 'event-card';
                        card.innerHTML = `
                            <h5>${event.name}</h5>
                            <p>Á±ªÂûã: ${event.type}</p>
                            <p>ÊåÅÁª≠Êó∂Èó¥: ${event.duration}Â∞èÊó∂</p>
                            <p>Êó∂Èó¥: ${new Date(event.timestamp).toLocaleString()}</p>
                        `;
                        historyContainer.appendChild(card);
                    });
                } else {
                    historyContainer.innerHTML = '<p class="text-center">ÊöÇÊó†ÂéÜÂè≤‰∫ã‰ª∂</p>';
                }
            } catch (error) {
                console.error('Âä†ËΩΩ‰∫ã‰ª∂ÂéÜÂè≤Â§±Ë¥•:', error);
            }
        }

        // ÂàùÂßãÂåñËØ≠Èü≥ËØÜÂà´
        function initSpeechRecognition() {
            const micButton = document.getElementById('micButton');
            micButton.addEventListener('click', async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const mediaRecorder = new MediaRecorder(stream);
                    const audioChunks = [];

                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener('stop', async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob);

                        try {
                            const response = await fetch('/api/speech/record', {
                                method: 'POST',
                                body: formData
                            });
                            const result = await response.json();
                            if (result.text) {
                                document.querySelector('input[name="name"]').value = result.text;
                            }
                        } catch (error) {
                            console.error('ËØ≠Èü≥ËØÜÂà´Â§±Ë¥•:', error);
                        }
                    });

                    mediaRecorder.start();
                    micButton.textContent = '‚è∫';
                    setTimeout(() => {
                        mediaRecorder.stop();
                        micButton.textContent = 'üé§';
                    }, 5000);
                } catch (error) {
                    console.error('Ëé∑ÂèñÈ∫¶ÂÖãÈ£éÊùÉÈôêÂ§±Ë¥•:', error);
                    alert('ËØ∑ÂÖÅËÆ∏‰ΩøÁî®È∫¶ÂÖãÈ£é');
                }
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
