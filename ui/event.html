    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import * as apiService from './api.js';
        
        let currentImpact = null;
        let correctionValues = {};
        let healthData = null;
        let isRecording = false;

        // ÂàùÂßãÂåñÂáΩÊï∞
        async function init() {
            await loadHealthData();
            await loadEventSuggestions();
            loadEventHistory();
            setupEventListeners();
        }

        // Âä†ËΩΩÂÅ•Â∫∑Êï∞ÊçÆ
        async function loadHealthData() {
            try {
                console.log('‰∫ã‰ª∂È°µÈù¢Âä†ËΩΩÂÅ•Â∫∑Êï∞ÊçÆ...');
                const response = await apiService.getHealthData();
                console.log('ÂÅ•Â∫∑Êï∞ÊçÆÂìçÂ∫î:', response);
                
                if (response && typeof response === 'object' && 
                    response.physiological && response.mental && response.ability) {
                    healthData = response;
                    console.log('ÂÅ•Â∫∑Êï∞ÊçÆÂä†ËΩΩÊàêÂäü:', healthData);
                    return true;
                } else {
                    console.warn('APIËøîÂõûÁöÑÂÅ•Â∫∑Êï∞ÊçÆÊ†ºÂºè‰∏çÊ≠£Á°ÆÔºå‰ΩøÁî®ÈªòËÆ§ÂÄº');
                    healthData = {
                        physiological: {
                            hunger: 50,
                            thirst: 50,
                            toilet: 50,
                            social: 50,
                            fatigue: 50,
                            hygiene: 50
                        },
                        mental: {
                            fitness: 50,
                            happiness: 50,
                            achievement: 50,
                            eyeFatigue: 50,
                            sleepQuality: 50,
                            heartHealth: 50
                        },
                        ability: {
                            muscle: 50,
                            agility: 50,
                            resistance: 50,
                            timeControl: 50,
                            creativity: 50,
                            security: 50
                        }
                    };
                    // ‰øùÂ≠òÈªòËÆ§Êï∞ÊçÆ
                    await apiService.syncHealthData(healthData);
                    return false;
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂÅ•Â∫∑Êï∞ÊçÆÂ§±Ë¥•:', error);
                healthData = {
                    physiological: {
                        hunger: 50,
                        thirst: 50,
                        toilet: 50,
                        social: 50,
                        fatigue: 50,
                        hygiene: 50
                    },
                    mental: {
                        fitness: 50,
                        happiness: 50,
                        achievement: 50,
                        eyeFatigue: 50,
                        sleepQuality: 50,
                        heartHealth: 50
                    },
                    ability: {
                        muscle: 50,
                        agility: 50,
                        resistance: 50,
                        timeControl: 50,
                        creativity: 50,
                        security: 50
                    }
                };
                return false;
            }
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            // È¢ÑÊµãÊåâÈíÆ
            document.getElementById('predictButton').addEventListener('click', predictImpact);
            
            // Â∫îÁî®ÊåâÈíÆ
            document.getElementById('applyButton').addEventListener('click', applyEvent);
            
            // ÈòªÊ≠¢Ë°®ÂçïÈªòËÆ§Êèê‰∫§
            document.getElementById('eventForm').addEventListener('submit', function(e) {
                e.preventDefault();
                applyEvent();
            });
            
            // È∫¶ÂÖãÈ£éÊåâÈíÆ
            document.getElementById('micButton').addEventListener('click', toggleVoiceRecognition);
        }

        // ÂàáÊç¢ËØ≠Èü≥ËØÜÂà´
        async function toggleVoiceRecognition() {
            const micButton = document.getElementById('micButton');
            
            if (isRecording) {
                // ÂΩïÈü≥Â∑≤Âú®ËøõË°å‰∏≠ÔºåÁî®Êà∑‰∏çËÉΩ‰∏≠Êñ≠ÔºåÂè™ÊòæÁ§∫ÊèêÁ§∫
                alert('ÂΩïÈü≥Â∑≤Âú®ËøõË°å‰∏≠ÔºåËØ∑Á≠âÂæÖÂÆåÊàê...');
                return;
            }
            
            // ÂºÄÂßãÂΩïÈü≥
            try {
                // ËÆæÁΩÆÁä∂ÊÄÅ‰∏∫ÂΩïÈü≥‰∏≠
                isRecording = true;
                micButton.textContent = 'üî¥';  // ‰ΩøÁî®Á∫¢ÁÇπË°®Á§∫ÂΩïÈü≥‰∏≠
                micButton.classList.add('mic-active');
                micButton.disabled = true;  // Á¶ÅÁî®ÊåâÈíÆÈÅøÂÖçÈáçÂ§çÁÇπÂáª
                
                // Áõ¥Êé•Ë∞ÉÁî®ÂêéÁ´ØAPIËøõË°åÂΩïÈü≥ÂíåËØÜÂà´
                await startServerSideRecording();
                
                // ÂΩïÈü≥ÂÆåÊàêÂêéÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                isRecording = false;
                micButton.textContent = 'üé§';
                micButton.classList.remove('mic-active');
                micButton.disabled = false;  // ÈáçÊñ∞ÂêØÁî®ÊåâÈíÆ
                
            } catch (error) {
                console.error('ÂêØÂä®ÂΩïÈü≥Â§±Ë¥•:', error);
                alert('Êó†Ê≥ïÂêØÂä®ËØ≠Èü≥ËØÜÂà´ÔºåËØ∑Ê£ÄÊü•ËÆæÁΩÆ');
                
                // ÈîôËØØÊó∂‰πüË¶ÅÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                isRecording = false;
                micButton.textContent = 'üé§';
                micButton.classList.remove('mic-active');
                micButton.disabled = false;
            }
        }

        // ÂºÄÂßãÊúçÂä°Âô®Á´ØÂΩïÈü≥ÂíåËØÜÂà´
        async function startServerSideRecording() {
            console.log('ÂºÄÂßãÊúçÂä°Âô®Á´ØÂΩïÈü≥...');
            
            // Âú®ËæìÂÖ•Ê°Ü‰∏≠ÊòæÁ§∫ÂΩïÈü≥Áä∂ÊÄÅ
            const nameInput = document.querySelector('input[name="name"]');
            const originalPlaceholder = nameInput.placeholder || '‰∫ã‰ª∂ÊèèËø∞';
            nameInput.placeholder = 'ÂΩïÈü≥‰∏≠ÔºåËØ∑ËØ¥ËØù...';
            
            // ÊòæÁ§∫ÂΩïÈü≥ËøõÂ∫¶
            let dots = '';
            const progressInterval = setInterval(() => {
                dots = (dots.length >= 3) ? '' : dots + '.';
                nameInput.placeholder = 'ÂΩïÈü≥‰∏≠ÔºåËØ∑ËØ¥ËØù' + dots;
            }, 500);
            
            try {
                // ÂêëÊúçÂä°Âô®ÂèëÈÄÅÂΩïÈü≥ËØ∑Ê±Ç
                const response = await fetch('/api/speech/record', {
                    method: 'POST'
                });
                
                // Ê∏ÖÈô§ËøõÂ∫¶ÊòæÁ§∫
                clearInterval(progressInterval);
                
                // ÊÅ¢Â§çÂéüÂßãÂç†‰ΩçÁ¨¶
                nameInput.placeholder = originalPlaceholder;
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`ËØ≠Èü≥ËØÜÂà´ËØ∑Ê±ÇÂ§±Ë¥•: ${response.status}`, errorText);
                    throw new Error(`ËØ≠Èü≥ËØÜÂà´ËØ∑Ê±ÇÂ§±Ë¥•: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('ËØ≠Èü≥ËØÜÂà´ÂìçÂ∫î:', result);
                
                if (result && result.text) {
                    // Â¶ÇÊûúËæìÂÖ•Ê°ÜÂ∑≤ÊúâÂÜÖÂÆπÔºåÂàôËøΩÂä†Êñ∞ÂÜÖÂÆπÔºåÂê¶ÂàôÊõøÊç¢
                    if (nameInput.value.trim()) {
                        nameInput.value += ' ' + result.text;
                    } else {
                        nameInput.value = result.text;
                    }
                    console.log('ËØ≠Èü≥ËØÜÂà´ÊàêÂäü:', result.text);
                } else {
                    console.warn('ËØ≠Èü≥ËØÜÂà´ËøîÂõûÁ©∫ÁªìÊûú');
                    alert('Êú™ËÉΩËØÜÂà´ÊÇ®ÁöÑËØ≠Èü≥ÔºåËØ∑ÈáçËØïÊàñÁõ¥Êé•ËæìÂÖ•ÊñáÂ≠ó');
                }
            } catch (error) {
                // Ê∏ÖÈô§ËøõÂ∫¶ÊòæÁ§∫
                clearInterval(progressInterval);
                
                // ÊÅ¢Â§çÂéüÂßãÂç†‰ΩçÁ¨¶
                nameInput.placeholder = originalPlaceholder;
                
                console.error('ËØ≠Èü≥ËØÜÂà´Â§ÑÁêÜÂ§±Ë¥•:', error);
                alert('ËØ≠Èü≥ËØÜÂà´Â§±Ë¥•: ' + error.message);
            }
        }

        // Âä†ËΩΩ‰∫ã‰ª∂Âª∫ËÆÆ
        async function loadEventSuggestions() {
            try {
                const suggestions = await apiService.getEventSuggestions();
                const typeSelect = document.querySelector('select[name="type"]');
                typeSelect.addEventListener('change', async (e) => {
                    const type = e.target.value;
                    if (type && suggestions[type]) {
                        const nameInput = document.querySelector('input[name="name"]');
                        nameInput.value = suggestions[type][Math.floor(Math.random() * suggestions[type].length)];
                    }
                });
            } catch (error) {
                console.error('Âä†ËΩΩ‰∫ã‰ª∂Âª∫ËÆÆÂ§±Ë¥•:', error);
            }
        }

        // È¢ÑÊµã‰∫ã‰ª∂ÂΩ±Âìç
        async function predictImpact() {
            if (!healthData) {
                console.error('ÂÅ•Â∫∑Êï∞ÊçÆÊú™Âä†ËΩΩÔºåÊó†Ê≥ïÈ¢ÑÊµãÂΩ±Âìç');
                await loadHealthData();
                if (!healthData) {
                    alert('Êó†Ê≥ïÂä†ËΩΩÂÅ•Â∫∑Êï∞ÊçÆÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                    return;
                }
            }

            const form = document.getElementById('eventForm');
            const formData = new FormData(form);
            const eventData = {
                type: formData.get('type'),
                name: formData.get('name'),
                duration: parseFloat(formData.get('duration'))
            };

            console.log('È¢ÑÊµã‰∫ã‰ª∂ÂΩ±Âìç:', eventData);

            try {
                const result = await apiService.calculateEventImpact(eventData);
                console.log('‰∫ã‰ª∂ÂΩ±ÂìçÈ¢ÑÊµãÁªìÊûú:', result);
                
                if (result && result.impact && Object.keys(result.impact).length > 0) {
                    currentImpact = result.impact;
                    displayImpact(result.impact);
                    document.getElementById('applyButton').disabled = false;
                } else {
                    console.error('È¢ÑÊµãÁªìÊûú‰∏∫Á©∫ÊàñÊó†Êïà');
                    alert('È¢ÑÊµãÁªìÊûú‰∏∫Á©∫ÔºåËØ∑Â∞ùËØïÂÖ∂‰ªñ‰∫ã‰ª∂Á±ªÂûã');
                }
            } catch (error) {
                console.error('È¢ÑÊµãÂΩ±ÂìçÂ§±Ë¥•:', error);
                alert('È¢ÑÊµãÂΩ±ÂìçÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ËæìÂÖ•');
            }
        }

        // ÊòæÁ§∫ÂΩ±ÂìçÈ¢ÑÊµãÁªìÊûú
        function displayImpact(impact) {
            const impactList = document.getElementById('impactList');
            impactList.innerHTML = '';
            
            for (const [metric, data] of Object.entries(impact)) {
                const item = document.createElement('div');
                item.className = 'impact-item';
                item.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <span>${getMetricLabel(metric)}: ${data.current.toFixed(1)} ‚Üí ${data.new.toFixed(1)} (${data.change > 0 ? '+' : ''}${data.change.toFixed(1)})</span>
                        <div>
                            <input type="number" class="correction-input" 
                                   value="${data.change.toFixed(1)}" 
                                   data-metric="${metric}">
                            <span>%</span>
                        </div>
                    </div>
                `;
                impactList.appendChild(item);
                correctionValues[metric] = data.change;
            }
            
            // Ê∑ªÂä†‰øÆÊ≠£ÂÄºËæìÂÖ•Ê°ÜÁöÑ‰∫ã‰ª∂ÁõëÂê¨
            document.querySelectorAll('.correction-input').forEach(input => {
                input.addEventListener('change', function() {
                    const metric = this.getAttribute('data-metric');
                    updateCorrection(metric, this.value);
                });
            });
            
            document.getElementById('impactPreview').style.display = 'block';
        }

        // Êõ¥Êñ∞‰øÆÊ≠£ÂÄº
        function updateCorrection(metric, value) {

                let hasChanges = false;

        // Ëé∑ÂèñÊåáÊ†áÁ±ªÂà´
        function getMetricCategory(metric) {
            const physiological = ['hunger', 'thirst', 'toilet', 'social', 'fatigue', 'hygiene'];
            const mental = ['fitness', 'happiness', 'achievement', 'eyeFatigue', 'sleepQuality', 'heartHealth'];
            const ability = ['muscle', 'agility', 'resistance', 'timeControl', 'creativity', 'security'];
            
            if (physiological.includes(metric)) return 'physiological';
            if (mental.includes(metric)) return 'mental';
            if (ability.includes(metric)) return 'ability';
            return null;
        }

        // Âä†ËΩΩ‰∫ã‰ª∂ÂéÜÂè≤
        async function loadEventHistory() {
            try {
                const events = await apiService.getEvents();
                const historyContainer = document.getElementById('eventHistory');
                historyContainer.innerHTML = '';
                
                if (events && events.length > 0) {
                    events.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)).slice(0, 10).forEach(event => {
                        // Ê†ºÂºèÂåñÊó∂Èó¥‰∏∫‰∏≠ÊñáÊ†ºÂºè
                        const eventDate = new Date(event.timestamp);
                        const year = eventDate.getFullYear();
                        const month = eventDate.getMonth() + 1;
                        const day = eventDate.getDate();
                        const hour = eventDate.getHours().toString().padStart(2, '0');
                        const minute = eventDate.getMinutes().toString().padStart(2, '0');
                        const formattedDate = `${year}Âπ¥${month}Êúà${day}Êó• ${hour}:${minute}`;
                        
                        const card = document.createElement('div');
                        card.className = 'event-card';
                        card.innerHTML = `
                            <h5>${event.name}</h5>
                            <p>Á±ªÂûã: ${event.type}</p>
                            <p>ÊåÅÁª≠Êó∂Èó¥: ${event.duration}Â∞èÊó∂</p>
                            <p>Êó∂Èó¥: ${formattedDate}</p>
                        `;
                        historyContainer.appendChild(card);
                    });
                } else {
                    historyContainer.innerHTML = '<p class="text-center">ÊöÇÊó†ÂéÜÂè≤‰∫ã‰ª∂</p>';
                }
            } catch (error) {
                console.error('Âä†ËΩΩ‰∫ã‰ª∂ÂéÜÂè≤Â§±Ë¥•:', error);
            }
        }
